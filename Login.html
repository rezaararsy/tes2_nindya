<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {

            width: 100%;
            height: 100%;
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="overflow-x: hidden;overflow-y: hidden;">
    <div class="row mb-3" style="height: 100%;">
        <div class="col-md-6 tengah" style="background-color:#ff6700">
            <div class="bayangan" style="background-color: white;border-radius: 10px;padding: 20px;">
                <form class="form-signin" action="Dashboard.html">
                    <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg tombol btn-block">Sign in</button>

                </form>
            </div>

        </div>
        <div class="col-md-6 tengah">
            <div class="bayangan tengah" style="padding:10px;width:70%;border-radius: 10px;">
                <img class="mb-4" src="logo.png" alt="" width="50%">
            </div>

        </div>
    </div>

</body>

</html>
